<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../../assets/css/login.css">
    </head>
    <body>
            <div class="login-form">
                <form method="POST" action="/admin/login">
                    <h2 class="text-center">Login</h2> 
                    <% if (error!= null){  %>
                        <div class="form-group">
                                <div class="alert alert-danger">
                                        <p class="text-center"><%= error %></p>
                                    </div>
                        </div>
                    <% } %>
                    <div class="form-group">
                        <input type="text" name="username" value="<%= username %>" class="form-control" placeholder="Username" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" value="<%= password %>" class="form-control" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div>    
                </form>
            </div>
    </body>
</html>
